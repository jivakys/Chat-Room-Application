<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <div id="registerPage" class="page">
        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" id="registerUserId" placeholder="User ID" required>
            <input type="text" id="registerDeviceId" placeholder="Device ID" required>
            <input type="text" id="registerName" placeholder="Name" required>
            <input type="text" id="registerPhone" placeholder="Phone" required>
            <input type="number" id="registerAvailCoins" placeholder="Available Coins" required>
            <input type="password" id="registerPassword" placeholder="Password" required>
            <div>
                <label for="isPrime">Prime Member:</label>
                <input type="checkbox" id="isPrime">
            </div>
            <button type="submit">Register</button>
        </form>
        <p id="registerMessage" class="error"></p>
    </div>

    <script src="register.js"></script>
</body>

</html>
